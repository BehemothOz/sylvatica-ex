                    <th>Range</th>

        <template id="statistics-template"></template>

        <template id="spinner-template">
            <style>
                .loader {
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    border: 4px solid;
                    border-color: #e4e4ed;
                    border-right-color: #766df4;
                    animation: circle 1s infinite linear;
                }

                @keyframes circle {
                    to {
                        transform: rotate(1turn);
                    }
                }
            </style>
            <div class="loader"></div>
        </template>
