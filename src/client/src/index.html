<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />

        <script type="module" src="main.ts"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>

        <style>
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .list {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .package {
                padding: 0.5rem;
                border: 1px solid rgba(0, 0, 0, 0.12);
                border-radius: 0.4rem;
                background-color: #fff;
            }

            .package .title {
                margin: 0;
                font-size: 1rem;
                font-weight: 400;
            }

            .package .package-name {
                font-size: 1.1rem;
            }

            .version {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }

            .version b {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <section>
            <h2>Dependencies</h2>
            <ul class="list">
                <li>
                    <article class="package">
                        <h3 class="title">Package name: <b class="package-name">Axios</b></h3>
                        <ul class="versions">
                            <li class="version"><span>Current version:</span><b>1.2.4</b></li>
                            <li class="version"><span>Last version:</span><b>3.0.1</b></li>
                        </ul>
                    </article>
                </li>
            </ul>
        </section>

        <sy-spinner></sy-spinner>

        <template id="table-template">
            <table>
                <caption>
                    Dependencies
                </caption>
                <tr>
                    <th>Package</th>
                    <th>Current Version</th>
                    <th>Last Version</th>
                    <th>Description</th>
                    <th>Homepage</th>
                </tr>
            </table>
        </template>

        <template id="spinner-template">
            <style>
                .loader {
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    border: 4px solid;
                    border-color: #e4e4ed;
                    border-right-color: #766df4;
                    animation: circle 1s infinite linear;
                }

                @keyframes circle {
                    to {
                        transform: rotate(1turn);
                    }
                }
            </style>
            <div class="loader"></div>
        </template>
    </body>
</html>
