<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />

        <script type="module" src="main.ts"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
    </head>
    <body>
        <main>
            <span class="spin" id="spin">
                <sy-spinner class="icon-spin"></sy-spinner>
                The analysis process has been started. Please wait
            </span>
            <div id="root"></div>
        </main>

        <!--  -->
        <template id="badge-template">
            <style>
                :host {
                    display: inline-block;
                    width: 8px;
                    height: 8px;
                    margin-right: 4px;
                    background-color: rgb(219, 217, 213);
                    border-radius: 50%;
                }

                :host([color='orange']) {
                    background-color: #f1e05a;
                }

                :host([color='green']) {
                    background-color: #26a641;
                }

                :host([color='red']) {
                    background-color: #e34c26;
                }

                :host([color='blue']) {
                    background-color: #26a641;
                }
            </style>
        </template>

        <!--  -->
        <template id="icon-wrapper-template">
            <style>
                :host {
                    display: inline-flex;
                    align-items: center;
                    font-style: normal;
                    line-height: 0;
                    color: inherit;
                    text-align: center;
                    text-transform: none;
                    vertical-align: -0.125em;
                    text-rendering: optimizeLegibility;
                    pointer-events: none;
                }
            </style>
            <slot></slot>
        </template>

        <!--  -->
        <template id="spinner-template">
            <style>
                .loader {
                    display: inline-block;
                    width: 1.2rem;
                    height: 1.2rem;
                    border-radius: 50%;
                    border: 2px solid;
                    border-color: #e4e4ed;
                    border-right-color: #000;
                    animation: circle 1s infinite linear;
                }

                @keyframes circle {
                    to {
                        transform: rotate(1turn);
                    }
                }
            </style>
            <span class="loader"></span>
        </template>

        <!--  -->

    </body>
</html>
